<!DOCTYPE html>
<html lang="ptbr">
<head>
<style>
    .estilo1{
        background-color: red;
        color:white;
    }

    .estilo2{
        width: 400px;
        height: 50px;
        background-color: blue;
        color: yellow;
        text-align: center;
        font-size: 25px;

    }
</style>
</head>
<body>
    <div id="mensagem" class="estilo1">
        Modificando a classe do elemento
    </div>
    <hr>
    <button type="button" onclick="modificaClasse()">Aplicar classe</button>
   
    <script>
       function modificaClasse(){
        if(document.getElementById("mensagem").className == "estilo1") {
            document.getElementById("mensagem").className = "estilo2"
        }else{
            document.getElementById("mensagem").className = "estilo1"            
        }
       }
        
    </script>
</body>
</html>
